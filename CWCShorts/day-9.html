<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Neon Text</title>
    <style>
        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .neon-text {
            font-size: 4rem;
            color: #fff;
            text-shadow: 0 0 10px #00fffc, 0 0 20px #00fffc, 0 0 40px #00fffc;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #00fffc, 0 0 20px #00fffc, 0 0 40px #00fffc; }
            100% { text-shadow: 0 0 20px #00fffc, 0 0 40px #00fffc, 0 0 80px #00fffc; }
        }
    </style>
</head>
<body>
    <h1 class="neon-text">Neon Glow</h1>
</body>
</html>
