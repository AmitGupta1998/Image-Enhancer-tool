<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Progress Bar</title>
    <style>
        body {
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .progress-bar {
            width: 300px;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress {
            width: 0;
            height: 100%;
            background: #00fffc;
            animation: fill 3s forwards;
        }
        @keyframes fill {
            to { width: 75%; }
        }
    </style>
</head>
<body>
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
</body>
</html>
