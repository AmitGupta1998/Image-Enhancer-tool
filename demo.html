<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Creative Loading Animations</title>
    <style>
        /* Basic reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
            h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .loader-container {
            margin: 40px;
            text-align: center;
        }

        h3 {
            margin-bottom: 20px;
            color: #555;
        }

        /* Rotating Cube Loader */
        .rotating-cube {
            width: 80px;
            height: 80px;
            background: #ff6f61;
            animation: rotate 1.5s infinite ease-in-out;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Bouncing Dots Loader */
        .bouncing-dots {
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .bouncing-dots div {
            width: 20px;
            height: 20px;
            background: #6b5b95;
            border-radius: 50%;
            animation: bounce 0.6s infinite alternate;
        }

        .bouncing-dots div:nth-child(2) {
            animation-delay: 0.2s;
        }

        .bouncing-dots div:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-40px); }
        }

        /* Liquid Wave Loader */
        .liquid-wave {
            width: 100px;
            height: 100px;
            background: #88d8b0;
            border-radius: 50%;
            position: relative;
            animation: wave 1.5s infinite ease-in-out;
        }

        @keyframes wave {
            0%, 100% { border-radius: 50%; }
            50% { border-radius: 40% 60% 60% 40%; }
        }

        /* Spinning Circles Loader */
        .spinning-circles {
            width: 80px;
            height: 80px;
            position: relative;
            animation: spin 1.5s infinite linear;
        }

        .spinning-circles div {
            width: 100%;
            height: 100%;
            border: 8px solid transparent;
            border-top-color: #ffcc5c;
            border-radius: 50%;
            position: absolute;
            animation: spinCircle 1.5s infinite ease-in-out;
        }

        .spinning-circles div:nth-child(2) {
            border-top-color: #ff6f61;
            animation-delay: 0.5s;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spinCircle {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Pulsating Loader */
        .pulsating {
            width: 80px;
            height: 80px;
            background: #96ceb4;
            border-radius: 50%;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }        

    </style>
</head>
<body>
    <h2>Big Creative Loading Animations</h2>

    <!-- Rotating Cube Loader -->
    <div class="loader-container">
        <h3>Rotating Cube</h3>
        <div class="rotating-cube"></div>
    </div>

    <!-- Bouncing Dots Loader -->
    <div class="loader-container">
        <h3>Bouncing Dots</h3>
        <div class="bouncing-dots">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Liquid Wave Loader -->
    <div class="loader-container">
        <h3>Liquid Wave</h3>
        <div class="liquid-wave"></div>
    </div>

    <!-- Spinning Circles Loader -->
    <div class="loader-container">
        <h3>Spinning Circles</h3>
        <div class="spinning-circles">
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Pulsating Loader -->
    <div class="loader-container">
        <h3>Pulsating Effect</h3>
        <div class="pulsating"></div>
    </div>
</body>
</html>
